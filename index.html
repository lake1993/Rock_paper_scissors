<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="yourscore">Your Score is: <span class="playerScore">0</span></div>
        <div class="compscore">Computers Score is: <span class="computerScore">0</span></div>
    </div>
    <div class="bottomhalf">
        <div class="centreelements">
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <div class="roundResult">Round Result</div>
        </div>
    </div>
</body>
</html>
